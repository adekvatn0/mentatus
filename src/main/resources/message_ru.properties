help=***Справка***\n\n`{ticker} >/< {price}` - создает уведомление. Я сообщу когда цена будет достигнута.\nПример: AAPL>120.45, aflt < 70\n\n`list` - выводит список ваших уведомлений о цене.\n\n`clean` - удаляет все ваши уведомления.\n\n`help` - выводит текущую справку.
