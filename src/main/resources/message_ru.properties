start=***Приветствую вас!***\n\nЯ стану вашим помощником в мире биржевой торговли и сообщу вам об изменении цен на ваши ценные бумаги.\nПосмотрите что я умею в разделе 🔰 Справка.
notification.add=Уведомление создано: {0}
stock.not.found=Я не нашел ценную бумагу с таким именем.\nПосмотрите что я умею в разделе 🔰 Справка.
