help=***Справка***\n\n`{ticker} >/< {price}` - создает уведомление о цене указанной бумаги. Я сообщу когда цена будет достигнута.\nПример: aapl>120.45, aflt < 70\nВсе ваши уведомления вы можете увидеть нажав на 🔔 ***Уведомления***.\n\n`{ticker}?` - отобразит краткую информацию о бумаге включая цену, 50/200 MA, информацию об объемах торгов.\nПример: nok?
message.not.supported=Я не понял ваш вопрос.\nПосмотрите что я умею в разделе 🔰 Справка.
stock.info=Цена {0}\n50MA {1}\n200MA {2}\nОбъём торгов {3}\nСредний объем {4}
feedback=Пишите мне ваши предложения, пожелания и идеи по улучшению бота!\nBest regards, @skazhi_privet